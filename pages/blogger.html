<html>
<head>
<style>



body {
    display: block;
    margin: 0px;
	animation: transitionIn 0.75s;
	background-color: #00000070;
}

iframe {
    position: relative;
    width: 100%;
    border: none;
}



@keyframes transitionIn {
	from {
		opacity: 0;
		transform: rotateX(-10deg);
	}
	
	to {
		opacity: 1;
		transform: rotateX(0);
	}
}

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
    background: #7979790d;
}
 

::-webkit-scrollbar-thumb {
    background: #383838;
}


::-webkit-scrollbar-thumb:hover {
  background: #555; 
}

</style>

</head>

<body>

<div class="blogger">

	<div class="bloggerpad">

		<iframe width="100%" height="100%" src="https://hellstrikenews.blogspot.com/" name="walls"></iframe>

	</div>

</div>

</body>

</html>
